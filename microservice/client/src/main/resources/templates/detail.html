<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{static/styles/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" th:text="${product.get().getName()}"></h3>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center" >
                        <img th:src="${product.get().getIllustration()}" width="430" height="600" class="img-responsive"></div>
                    </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Description</h4>
                    <p th:text="${product.get().getDescription()}"></p>
                    <h2 class="mt-5" th:text="${product.get().getPrice()} + 'â‚¬'">
                    </h2>
                    <form th:action="@{|/cart/add/${product.get().getId()}|}" th:object="${product}" th:method="post">
                        <!--        <input type="hidden" th:value="*{product.get().getName()}" th:field="*{product}" hidden/>-->
                        <button class="btn btn-primary btn-rounded" type="submit"> Ajouter au panier </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
