<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Microservice Client eCommerce</h1>
<div class="card-deck">
    <div class="card" th:each="product : ${products}"  style="width: 18rem;">
        <a th:href="@{|/detail/${product.id}|}" >
            <img class="card-img-top" th:src="${product.illustration}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text= "${product.name}"></h5>
                <p class="card-text" th:text= "${product.description}"></p>
            </div>
        </a>
    </div>
</div>
</body>
</html>
